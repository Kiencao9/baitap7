<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    let pi = 3.14;
    let bankinh;
    bankinh = prompt("Nhập bán kính");
    R = parseInt(bankinh);
    let S = pi * (R * R);
    document.write("Diện tích " + S )
</script>
</body>
</html>
