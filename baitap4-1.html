<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    let pi = 3.14;
    let bankinh;
    bankinh = prompt("Nhập bán kính");
    R = parseInt(bankinh);
    let P = 2 * pi * R;
    document.write("Chu vi là " + P)
</script>
</body>
</html>
