<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    let Diemly;
    let Diemhoa;
    let Diemsinh;
    Diemly = prompt("Nhập điểm lý");
    Diemhoa = prompt("Nhập điểm hóa");
    Diemsinh = prompt("Nhập điểm sinh");
    let Ly = parseInt(Diemly);
    let Hoa = parseInt(Diemhoa);
    let Sinh = parseInt(Diemsinh);
    let Tong = Ly + Hoa + Sinh;
    document.write("Tổng điểm " + Tong)
</script>
</body>
</html>
